<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <title></title>
</head>
<body>
    <div class="container" style = "width: 600px;">
        <div class="d-flex justify-content-between">
            <h1>Edit Recipe!</h1>
            <a href="/recipes">Back to recipes</a>
            <a href="/logout"> logout</a>
        </div>

        <form action="/update_recipe" method="post" id="form">
            <input type="hidden" name="id" value="{{one_user.id}}">
            <input type="hidden" name="user_id" value="{{one_user.user_id}}">
            <div class ="mb- 3">
                <label for="name" class = "form-label">Name:</label>
                <input type="text" name = "name" class = "form-control" value="{{one_user.name}}">
            </div>
            <div class ="mb- 3 mt- 3">
                <label for="description" class = "form-label">Description:</label><br>
                <textarea name="description" id="description" cols="65" rows="4" value="">{{one_user.description}}</textarea>
            </div>
            <div class ="mb- 3 mt- 3">
                <label for="instruction" class = "form-label">Instructions:</label><br> 
                <textarea name="instruction" id="instruction" cols="65" rows="4" value="">{{one_user.instruction}}</textarea>
            </div>
            <div class ="mb- 3 mt- 3">
                <label for="date" class = "form-label">Date Cooked/Made:</label>
                <input type="date" name = "date" class = "form-control" value="{{one_user.date}}">
            </div><br>
            <div class ="mb- 3 mt- 3">
                <label for="under" class = "form-label">Under 30 min?</label>
                <input type="radio" id="Yes" name="under" value="1" checked>
                <label for="Yes">Yes</label>
                <input type="radio" id="No" name="under" value="0">
                <label for="No">No</label><br>
            </div><br>
            <button class="btn btn-primary">Update Recipe</button> 
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="type">
    <title>Users</title>
</head>
<body>
    
    <h2 class ="text-primary mx-auto" style ="width: 200px;     ">Recipie Share</h2>
    <div class = "mx-auto" style="width: 200px;">
        {% with messages = get_flashed_messages()%}
            {% if messages %}
                {% for message  in messages %}
                    <p>{{messages}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="container d-flex justify-content-between w-50 p-3">
        <div>
            <h1>Register</h1>
            <form action="/create_user" method="post" id="form">
                <div class ="mb- 3">
                    <label for="fname" class = "form-label">First Name:</label>
                    <input type="text" name = "fname" class = "form-control">
                </div>
                <div class ="mb- 3 mt- 3">
                    <label for="lname" class = "form-label">Last Name:</label>
                    <input type="text" name = "lname" class = "form-control">
                </div>
                <div class ="mb- 3 mt- 3">
                    <label for="email" class = "form-label">Email:</label>
                    <input type="text" name = "email" class = "form-control">
                </div>
                <div class ="mb- 3 mt- 3">
                    <label for="password" class = "form-label">Password:</label>
                    <input type="password" name = "password" class = "form-control">
                </div>
                <div class ="mb- 3 mt- 3">
                    <label for="cpass" class = "form-label">Confirm Password:</label>
                    <input type="password" name = "cpass" class = "form-control">
                </div>
                <button class="btn btn-primary">Register</button> 
            </form>
        </div>

        <div>
            <h1>Login</h1>
            <form action="/login" method="post" id="form">
                <div class ="mb- 3 mt- 3">
                    <label for="email" class = "form-label">Email:</label>
                    <input type="text" name = "email" class = "form-control">
                </div>
                <div class ="mb- 3 mt- 3">
                    <label for="password" class = "form-label">Password:</label>
                    <input type="password" name = "password" class = "form-control">
                </div>
                <button class="btn btn-primary">Log In</button> 
            </form>
        </div>
    </div>
</body>
</html>

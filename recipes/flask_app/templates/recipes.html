<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
    
    <title>Cookie Orders</title>
</head>
<body>
    <div class = "container">   
        <h1>Welcome, {{user.first_name}}</h1>
        <div class = "d-flex justify-content-between"> 
                <h2>All posted recipies</h2>
                <div>
                    <a href="/create_recipe">+ Create</a>
                    <a href="/logout"> logout</a>
                </div>
                
        </div>
        
        <table class = "table table-borderd table-dark table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Under</th>
                    <th>Posted By</th>
                    <th>Actions</th>
                </tr>
            </thead>
        <tbody>
            
                {% for user in all_recipes %}
                    {% for post in user.recipe %}
                    <tr>
                        <td>{{post.name}}</td>
                        {% if post.under == 1 %}
                            <td>Yes</td>
                        {% else %}
                            <td>No</td>
                        {% endif %}
                        <td>{{user.first_name}}</td>
                        <td>
                            <div>
                                <a href="/show/{{post.id}}">view recipie</a>
                                <a href="/edit/{{post.id}}">edit</a>
                                <a href="/show_user_edit/{{user.id}}">delete</a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                {% endfor %}
            
            </tbody>
            </table>
    
</div>
</body>
</html>
